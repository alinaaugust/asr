defaults:
  - model: deepspeech2
  - metrics: test
  - datasets: test # we do not want to run inference on training data
  - dataloader: example
  - transforms: test
  - _self_
text_encoder:
  _target_: src.text_encoder.CTCTextEncoder
  use_lm: True
  kenlm_path: "asr/saved/lowercase_3-gram.pruned.1e-7.arpa"
inferencer:
  device_tensors: ["spectrogram", "text_encoded"] # which tensors should be on device (ex. GPU)
  device: auto # device name or "auto"
  save_path: "test_clean" # any name here, can be a dataset name
  seed: 1
  from_pretrained: "asr/saved/model_best.pth" # path to the pretrained model
